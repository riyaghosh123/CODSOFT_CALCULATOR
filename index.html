<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Instrument+Serif:ital@1&family=Roboto+Mono:wght@300&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="result">
        </div>
        <div class="box">
            <div class="row" style="margin-top: 0px;">
                <div class="col" style="margin-left: 0;">
                    <button class="btn" style="color: rgb(25, 129, 170);" onclick="clr()">AC</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170);" onclick="del()">DEL</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170);  font-weight: 500; font-size: 23px;" onclick="display('%')">%</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170); font-size: 25px;  font-weight: 500;" onclick="display('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col"  style="margin-left: 0;">
                    <button class="btn" onclick="display('7')">7</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('8')">8</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('9')">9</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170); font-size: 25px;  font-weight: 500;" onclick="display('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col"  style="margin-left: 0;">
                    <button class="btn" onclick="display('4')">4</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('5')">5</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('6')">6</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170); font-size: 25px;  font-weight: 500;" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col"  style="margin-left: 0;">
                    <button class="btn" onclick="display('1')">1</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('2')">2</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('3')">3</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170); font-size: 25px;  font-weight: 500;" onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col"  style="margin-left: 0;">
                    <button class="btn" onclick="display('0')">0</button>
                </div>
                <div class="col">
                    <button class="btn" onclick="display('00')">00</button>
                </div>
                <div class="col">
                    <button class="btn" style="font-size: 24px;  font-weight: 400;" onclick="display('')">.</button>
                </div>
                <div class="col">
                    <button class="btn" style="color: rgb(25, 129, 170); font-size: 25px; font-weight: 500;" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
